<body onload="tablefilling(1);">
    <nav class="main" style="width: 100%;">
        <label style="margin-left:0px;" class="logo" href="#sectionId">Crime Hotspots Prediction & Analysis</label>
        <ul>

            <li><a href="#">About</a></li>

            <li><a href="#">Feedback</a></li>
        </ul>
        <nav class="secondnav">
            <label class="log" href="#"> LINEAR REGRESSION</label>
        </nav>

    </nav>
    <div style=" padding:2px; margin-top: 120px; margin-left:40%;">
        <a style=" color:#222222; text-decoration: none; " href="#sectionId">Jump To Prediction</a>
    </div>

    <div class="info-area" style="margin-top:30px;">



        <img src="{{url_for('static',filename='images/kmeans_elb.png')}}" style=" border-radius:10px;border: 1px solid black; ">
        <img src="{{url_for('static',filename='images/kmeans_clusters.png')}}" style=" border-radius:10px; height: 200px; width:300px;border: 1px solid black;">

    </div>
    <div style="clear:both;">
    </div>
    <!---This is for prediction-->
    <div class="predictions">
        <nav id="sectionId" class="prediction">
            <label class="log" href="#"> PREDICTION:</label>
        </nav>

        <form action="{{url_for('linearreg')}}" method="post">
            <h2 style="margin:auto; width:20%; margin-top:20px; margin-bottom:20px;"> Enter the Following Details</h2>
            <div class="input-container;" style="align-items:center; display:flex; flex-wrap:wrap; justify-content: center; height:100%">
                <div class="form-input">
                    <label for="murder-input">UMEMPLOYEMENT-RATE(%):</label>
                    <input type="number" name="Murder" id="percentage-input" min="0" max="100" step="0.01" value="Default value"></input>
                </div>
                <div class="form-input">
                    <label for="attemp-to-murder-input">POPULATION(IN CR.):</label>
                    <input type="number" name="Attempt To Murder" id="attemp-to-murder-input" min="0" value="Default value"></input>
                </div>
                <div class="form-input">
                    <label for="rape-input">LITERACY RATE:</label>
                    <input type="number" name="Rape" id="rape-input" min="0" value="Default value"></input>
                </div>
                <div class="form-input">
                    <label for="kidnapping-and-abduction">GDP(PER CAPITA):</label>
                    <input type="number" name="Kidnapping and abduction" min="0" id="kidnapping-and-abduction" value="Default value"></input>
                </div>
            </div>


            <button class="button" style="margin-left:50%; margin-top: 2%;" onclick="document.getElementById('prediction-input').style.display='block'">Submit</button>


        </form>
        <br>

        <div style="margin-left:40%; margin-top: 25px; margin-bottom: 60px; ">
            <label for="prediction-input">Prediction:</label>
            <p>{{ prediction_text }} </p>
        </div>
    </div>
